<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floral Delight - Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1 class="logo">Fresh Flowers</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="review.html">Reviews</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="registration.html">register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <div class="container">
            <h2>Your Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be added here dynamically -->
                </tbody>
            </table>
            <div class="cart-summary">
                <p><strong>Total: </strong><span id="total-price">$0.00</span></p>
                <button class="btn" id="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Fresh Flowers.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
