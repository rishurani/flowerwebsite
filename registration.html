<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- fonts -->
    <link href="https://fonts.cdnfonts.com/css/mango-vintage-personal-use-only" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/alice-2" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- icon -->
    <link rel="icon" href="icon.png">
</head>

<body class="background-img">

    <div class="logo text-center mt-2">
        <h2 class="mb-0">fresh flowers</h2>
    </div>

    <div class="formbox animation text-center mt-4 mb-5">
        <div class="container">
            <div class="row col-md-9 mb-md-3 mt-sm-0 mt-4">
                <h1 class="mb-5">Register</h1>
                <form action="home.html" method="POST">
                    <div class="name d-flex mb-2 mb-md-3">
                        <div class="first form-floating ">
                            <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
                            <label for="nameInput">First Name</label><br><br>
                        </div>
                        <div class="last form-floating ">
                            <input type="text" class="form-control" id="nameInput2" placeholder="Name" required>
                            <label for="nameInput2">Last Name</label><br><br>
                        </div>
                    </div>
                    <div class="form-floating mb-2 mb-md-3">
                        <input type="email" class="form-control" id="emailInput" placeholder="Email" required>
                        <label for="emailInput">Email</label>
                        <p class="error1">Invalid email format. Please enter a valid email address.</p><br><br>
                    </div>
                    <div class="form-floating mb-2 mb-md-3">
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                        <label for="passwordInput">Password</label>
                        <p class="error2">Password must contain at least 8 characters, including uppercase, lowercase,
                            and a number or special character.</p><br><br>
                        <p class="error3">Invalid email and password Please try again.</p>
                    </div>
                    <div class="form-floating mb-2 mb-md-3">
                        <input type="text" class="form-control" id="addressInput" placeholder="Address" required>
                        <label for="addressInput">Address</label><br><br>
                    </div>
                    <div class="form-floating mb-2 mb-md-3">
                        <input type="tel" class="form-control" id="phoneInput" placeholder="Phone Number" required>
                        <label for="phoneInput">Phone Number</label><br><br>
                    </div>
                    <div class="gender d-flex justify-content-evenly mb-2 mb-md-3">
                        <label>Gender</label>
                        <div class="male">
                            <input type="radio" class="form-check-input" name="gender" id="maleRadio" value="Male"
                                required>
                            <label for="maleRadio">Male</label>
                        </div>
                        <div class="female">
                            <input type="radio" class="form-check-input" name="gender" id="femaleRadio" value="Female"
                                required>
                            <label for="femaleRadio">Female</label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p class="mt-4">have an account? <a class="ms-1" href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            // Reset all error messages
            document.getElementById('nameError').innerText = '';
            document.getElementById('passwordError').innerText = '';
            document.getElementById('confirmPasswordError').innerText = '';
            document.getElementById('genderError').innerText = '';
            document.getElementById('phoneError').innerText = '';

            // Name validation
            const name = document.getElementById('name').value;
            if (name.length < 3) {
                document.getElementById('nameError').innerText = 'Name must be at least 3 characters long.';
                isValid = false;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                document.getElementById('passwordError').innerText = 'Password must be at least 6 characters long.';
                isValid = false;
            }

            // Confirm password validation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').innerText = 'Passwords do not match.';
                isValid = false;
            }

            // Gender validation
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                document.getElementById('genderError').innerText = 'Please select your gender.';
                isValid = false;
            }

            // Phone number validation
            const phone = document.getElementById('phone').value;
            if (phone.length < 10 || !/^\d+$/.test(phone)) {
                document.getElementById('phoneError').innerText = 'Phone number must be at least 10 digits.';
                isValid = false;
            }

            return isValid;
        }
    </script>

</body>
</html>


    
</body>

</html>
